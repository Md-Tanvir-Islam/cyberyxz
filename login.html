<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cyber Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .animated-text {
      background: linear-gradient(to right, #00f260, #0575e6);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 4s linear infinite;
    }
    @keyframes textShine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="glass p-10 w-full max-w-md text-center relative">
    <!-- Loader (Hidden Initially) -->
    <div id="loader" class="absolute inset-0 flex items-center justify-center bg-black/60 hidden">
      <div class="loader"></div>
    </div><h2 class="text-3xl font-bold animated-text mb-6">Cyber Tool Login</h2>
<form id="loginForm" class="space-y-5">
  <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 rounded-lg bg-white/20 focus:outline-none focus:ring-2 focus:ring-green-400 text-white" required />
  <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white" required />
  <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-lg font-semibold">Login</button>
</form>

<div class="mt-4">
  <a href="https://wa.me/your-number" target="_blank" class="inline-block px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg text-sm">Buy Login</a>
</div>

<div id="successMessage" class="mt-6 hidden text-green-300 font-semibold">✅ Login Successful! Redirecting...</div>

<p class="text-xs text-gray-300 mt-6">© 2025 Cyber Tool</p>

  </div>  <script>
    const correctUsername = "admin";
    const correctPassword = "123456";

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const loader = document.getElementById('loader');
      const successMessage = document.getElementById('successMessage');

      if (user === correctUsername && pass === correctPassword) {
        loader.classList.remove('hidden');
        setTimeout(() => {
          loader.classList.add('hidden');
          successMessage.classList.remove('hidden');
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        }, 1200);
      } else {
        alert("❌ Invalid username or password");
      }
    });
  </script></body>
</html>
